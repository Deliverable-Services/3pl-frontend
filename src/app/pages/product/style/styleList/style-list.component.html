<div class="da-list-wrap">
  <div class="da-content-banner">
    <d-breadcrumb>
      <d-breadcrumb-item
        ><a routerLink="/">{{
          "list.breadcrumb.home" | translate
        }}</a></d-breadcrumb-item
      >
      <d-breadcrumb-item>{{ "Style" | translate }}</d-breadcrumb-item>
    </d-breadcrumb>
    <div class="da-content-banner-title">
      {{ "Style List" | translate }}
    </div>
  </div>
  <div class="da-content-wrapper">
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="24" [daXs]="24">
        <div class="da-list-container">
          <div class="da-list-header">
            <div class="da-header-left">
              <div class="da-common-search">
                <div class="da-left">
                  <d-search
                    [size]="'sm'"
                    [(ngModel)]="searchWithStyleName.keyword"
                    (input)="search($event, searchWithStyleName)"
                    class="da-inline"
                    [placeholder]="'Search with Style Name'"
                  ></d-search>
                  <d-search
                    [size]="'sm'"
                    [(ngModel)]="searchWithStyleCode.keyword"
                    (input)="search($event, searchWithStyleCode)"
                    class="da-inline"
                    [placeholder]="'Search with Style Code'"
                  ></d-search>
                </div>
                <div class="header-right" routerLink="add">
                  <d-button>Add Style</d-button>
                </div>
              </div>
            </div>
            <div>
              <!-- <div class="header-right">
                <d-button (click)="reset()">Reset</d-button>
              </div> -->
            </div>
          </div>

          <div class="list-content" dLoading [loading]="busy">
            <d-data-table
              #datatable
              [dataSource]="basicDataSource"
              [scrollable]="true"
              [onlyOneColumnSort]="true"
              (multiSortChange)="multiSortChange($event)"
            >
              <d-column
                field="styleName"
                header="Style Name"
                [width]="columnSize.styleName"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                      [style.width]="'100px'"
                    >
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="styleCode"
                header="Style Code"
                [width]="columnSize.styleCode"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                      [style.width]="'100px'"
                    >
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="createdAt"
                header="Created Date"
                [width]="columnSize.createdAt"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                    >
                      {{ cellItem | mydatepipe }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="updatedAt"
                header="Updated Date"
                [width]="columnSize.updatedAt"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                    >
                      {{ cellItem | mydatepipe }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                [sortable]="true"
                field="active"
                header="Active Status"
                [width]="columnSize.active"
              >
                <d-cell>
                  <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                    <d-toggle
                      (change)="toggleCheck($event, rowItem)"
                      [(ngModel)]="rowItem.active"
                    ></d-toggle>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="action"
                header="Actions"
                [width]="columnSize.action"
              >
                <d-cell>
                  <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                    <div class="btn-group over-flow-ellipsis">
                      <d-button
                        icon="icon-edit"
                        bsStyle="text-dark"
                        title="edit"
                        (click)="editStyle(rowItem.styleId, rowIndex)"
                      ></d-button>
                    </div>
                  </ng-template>
                </d-cell>
              </d-column>
            </d-data-table>
          </div>
          <div class="da-list-footer">
            <d-pagination
              [size]="'sm'"
              [total]="pager.total"
              [(pageSize)]="pager.pageSize"
              [(pageIndex)]="pager.pageIndex"
              [canViewTotal]="true"
              [canChangePageSize]="true"
              [canJumpPage]="true"
              [maxItems]="5"
              (pageIndexChange)="onPageChange($event)"
              (pageSizeChange)="onSizeChange($event)"
              [pageSizeOptions]="[100, 50, 20, 10, 5]"
            >
            </d-pagination>
          </div>
        </div>
      </da-col-item>
    </da-layout-row>
  </div>
</div>
