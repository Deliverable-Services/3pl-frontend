<div class="da-list-wrap">
  <div class="da-content-banner">
    <d-breadcrumb>
      <d-breadcrumb-item
        ><a routerLink="../">{{
          "list.breadcrumb.home" | translate
        }}</a></d-breadcrumb-item
      >
      <d-breadcrumb-item>{{ "Department" | translate }}</d-breadcrumb-item>
    </d-breadcrumb>
    <div class="da-content-banner-title">
      {{ "Department List" | translate }}
    </div>
  </div>
  <div class="da-content-wrapper">
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="24" [daXs]="24">
        <div class="da-list-container">
          <div class="da-list-header">
            <div class="da-header-left">
              <div class="da-common-search">
                <div class="da-left">
                  <d-search
                    [size]="'sm'"
                    [(ngModel)]="searchWithDepartmentName.keyword"
                    (input)="search($event, searchWithDepartmentName)"
                    class="da-inline"
                    [placeholder]="'Search with Department Name'"
                  ></d-search>

                  <d-search
                    [size]="'sm'"
                    [(ngModel)]="searchWithContactPerson.keyword"
                    (input)="search($event, searchWithContactPerson)"
                    class="da-inline"
                    [placeholder]="'Search with Contact Person'"
                  ></d-search>

                  <d-search
                    [size]="'sm'"
                    [(ngModel)]="searchWithContactNumber.keyword"
                    (input)="search($event, searchWithContactNumber)"
                    class="da-inline"
                    [placeholder]="'Search with Contact Number'"
                  ></d-search>

                  <d-search
                    [size]="'sm'"
                    [(ngModel)]="searchWithContactEmail.keyword"
                    (input)="search($event, searchWithContactEmail)"
                    class="da-inline"
                    [placeholder]="'Search with Contact Email'"
                  ></d-search>
                </div>
                <div class="header-right">
                  <d-button routerLink="add">Add Department</d-button>
                </div>
              </div>
            </div>
          </div>

          <div class="list-content" dLoading [loading]="busy">
            <d-data-table
              #datatable
              [dataSource]="basicDataSource"
              [scrollable]="true"
              [onlyOneColumnSort]="true"
              (multiSortChange)="multiSortChange($event)"
            >
              <d-column
                field="departmentName"
                header="Department Name"
                [sortable]="true"
                [width]="columnSize.departmentName"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                      [style.width]="'100px'"
                    >
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="contactPerson"
                header="Contact person"
                [width]="columnSize.contactPerson"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                      [style.width]="'100px'"
                    >
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="contactNo"
                header="Contact number"
                [width]="columnSize.contactNo"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                      [style.width]="'100px'"
                    >
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="contactEmail"
                header="Contact email"
                [width]="columnSize.contactEmail"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                      [style.width]="'100px'"
                    >
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="updatedAt"
                header="Updated Date"
                [width]="columnSize.updatedAt"
                [sortable]="true"
              >
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span
                      [title]="cellItem"
                      class="over-flow-ellipsis"
                    >
                      {{ cellItem | mydatepipe }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column
                field="action"
                header="Actions"
                [width]="columnSize.action"
              >
                <d-cell>
                  <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                    <div class="btn-group over-flow-ellipsis">
                      <d-button
                        icon="icon-edit"
                        bsStyle="text-dark"
                        title="edit"
                        (click)="editDepartment(rowItem.departmentId, rowIndex)"
                      ></d-button>
                    </div>
                  </ng-template>
                </d-cell>
              </d-column>
            </d-data-table>
          </div>
          <div class="da-list-footer">
            <d-pagination
              [size]="'sm'"
              [total]="pager.total"
              [(pageSize)]="pager.pageSize"
              [(pageIndex)]="pager.pageIndex"
              [canViewTotal]="true"
              [canChangePageSize]="true"
              [canJumpPage]="true"
              [maxItems]="5"
              (pageIndexChange)="onPageChange($event)"
              (pageSizeChange)="onSizeChange($event)"
              [pageSizeOptions]="[100, 50, 20, 10, 5]"
            >
            </d-pagination>
          </div>
        </div>
      </da-col-item>
    </da-layout-row>
  </div>
</div>
