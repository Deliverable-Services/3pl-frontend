<div>
    <d-search [size]="'sm'" (input)="search($event)" class="da-inline"
        [placeholder]="'Search with Style Name'"></d-search>
    <ul *ngIf="filteredData.length > 0">
        <h3>Product List</h3>
        <li *ngFor="let item of filteredData" [ngClass]="{'selected': selectedItem === item.productId}"
            (click)="selectItem(item.productId)">
            {{ item.styleName }}
        </li>
    </ul>
</div>

<div *ngIf="selectedItem">
    <h3>Variant List</h3>
    <ul class="variant-list">
        <li *ngFor="let variantItem of variantList" class="variant-item">
            <label>
                <input type="checkbox" (change)="storeObjectData(variantItem)" [(ngModel)]="variantItem.selected">
                {{ variantItem.sku }}
            </label>
        </li>
    </ul>
</div>
