<div class="da-list-wrap">
    <div class="da-content-banner">
      <d-breadcrumb>
        <d-breadcrumb-item><a routerLink="/">{{
            "list.breadcrumb.home" | translate
            }}</a></d-breadcrumb-item>
        <d-breadcrumb-item>{{
          "list.transferOrder.title" | translate
          }}</d-breadcrumb-item>
      </d-breadcrumb>
      <div class="da-content-banner-title">
        {{ "list.transferOrder.list" | translate }}
      </div>
    </div>
    <div class="da-content-wrapper">
      <da-layout-row [daGutter]="[24, 24]">
        <da-col-item [daSpan]="24" [daXs]="24">
          <div class="da-list-container">
            <div class="da-header-left">
              <div class="da-list-header">
                <div class="da-common-search">
                  <div class="da-left">
                    
                  </div>
  
                  <div class="header-right" routerLink="add">
                    <d-button class="mr-element-spacing">{{"list.transferOrder.buttonTitle" | translate}}</d-button>
                  </div>
                  <!-- <div>
                    <d-button dLoading (click)="syncShopify()" class="mr-element-spacing primary" circled="true"
                      style="margin-right: 8px">
                      Sync Shopify
                    </d-button>
                    <d-button dLoading (click)="syncWMS()" class="mr-element-spacing primary" circled="true"
                      style="margin-right: 8px">
                      Sync WMS
                    </d-button>
                  </div> -->
                </div>
              </div>
            </div>
  
            <div class="list-content" dLoading [loading]="busy">
              <d-data-table #datatable [dataSource]="basicDataSource" [scrollable]="true" [onlyOneColumnSort]="true"
                (multiSortChange)="multiSortChange($event)">
                <d-column [field]="'id'" header="{{'list.transferOrder.id' | translate}}" [width]="columnSize.id">
                  <d-cell>
                    <ng-template let-cellItem="cellItem">
                      <span [title]="cellItem" class="over-flow-ellipsis">
                        {{ cellItem }}
                      </span>
                    </ng-template>
                  </d-cell>
                </d-column>
  
                <d-column [field]="'destinationLocation'"  header="{{'list.transferOrder.nodeName' | translate}}" [sortable]="true" [width]="columnSize.nodeName">
                  <d-cell>
                    <ng-template let-cellItem="cellItem">
                      <span [title]="cellItem" class="over-flow-ellipsis">
                        {{ cellItem.nodeName }}
                      </span>
                    </ng-template>
                  </d-cell>
                </d-column>
  
                <d-column [field]="'originLocation'" header="{{'list.transferOrder.nodeName2' | translate}}" [sortable]="true" [width]="columnSize.nodeName2">
                  <d-cell>
                    <ng-template let-cellItem="cellItem">
                      <span [title]="cellItem" class="over-flow-ellipsis">
                        {{ cellItem.nodeName }}
                      </span>
                    </ng-template>
                  </d-cell>
                </d-column>
  
                <d-column [field]="'status'" header="{{'list.transferOrder.status' | translate}}" [sortable]="true"  [width]="columnSize.status">
                  <d-cell>
                    <ng-template let-cellItem="cellItem">
                      <span [title]="cellItem" class="over-flow-ellipsis">
                        {{ cellItem }}
                      </span>
                    </ng-template>
                  </d-cell>
                </d-column>
  
                <d-column [field]="'receiptDiscrepancy'" header="{{'list.transferOrder.receiptDiscrepancy' | translate}}" [sortable]="true" [width]="columnSize.receiptDiscrepancy">
                  <d-cell>
                    <ng-template let-cellItem="cellItem">
                      <span [title]="cellItem" class="over-flow-ellipsis">
                        {{ cellItem }}
                      </span>
                    </ng-template>
                  </d-cell>
                </d-column>
  
                    
               <d-column field="action" [header]="'list.transferOrder.actions' | translate" [width]="columnSize.action">
                <d-cell>
                  <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                    <div class="btn-group over-flow-ellipsis">
                      <d-button icon="icon-edit" bsStyle="text-dark" title="edit"
                        (click)="editRow(rowItem.id, rowIndex)"></d-button>
                    </div>
                  </ng-template>
                </d-cell>
              </d-column>
              </d-data-table>
            </div>
            <div class="da-list-footer">
              <d-pagination [size]="'sm'" [total]="pager.total" [(pageSize)]="pager.pageSize"
                [(pageIndex)]="pager.pageIndex" [canViewTotal]="true" [canChangePageSize]="true" [canJumpPage]="true"
                [maxItems]="5" (pageIndexChange)="onPageChange($event)" (pageSizeChange)="onSizeChange($event)"
                [pageSizeOptions]="[100, 50, 20, 10, 5]">
              </d-pagination>
            </div>
          </div>
        </da-col-item>
      </da-layout-row>
    </div>
  </div>
