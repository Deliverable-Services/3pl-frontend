<div class="manage-main-head">
    <h2>*From Vendor:{{data.info.vendor.companyName}} Ship to: {{data.info.shipToLocation.nodeName}}</h2>
</div>

<div [ngStyle]="{ display: 'flex', justifyContent: 'space-between' }">
    <div [ngStyle]="{ display: 'flex' }">
    <d-form-item [ngStyle]="{ margin: '20px 20px 20px 0px' }">
        <d-form-label [required]="true">Carton No.</d-form-label>
        <d-form-control>
        <input (blur)="updateCarton()" class="set-width" dTextInput autocomplete="off" [(ngModel)]="cartonDetails.ctnNo"/>
        </d-form-control>
    </d-form-item>

    <d-form-item [ngStyle]="{ margin: '20px 20px 20px 0px' }">
        <d-form-label [required]="true">Length (cm)</d-form-label>
        <d-form-control>
        <input (blur)="updateCarton()" class="set-width" dTextInput autocomplete="off" [(ngModel)]="cartonDetails.length"/>
        </d-form-control>
    </d-form-item>

    <d-form-item [ngStyle]="{ margin: '20px 20px 20px 0px' }">
        <d-form-label [required]="true">Width (cm)</d-form-label>
        <d-form-control>
        <input (blur)="updateCarton()" class="set-width" dTextInput autocomplete="off" [(ngModel)]="cartonDetails.width">
        </d-form-control>
    </d-form-item>

    <d-form-item [ngStyle]="{ margin: '20px 20px 20px 0px' }">
        <d-form-label [required]="true">Height (cm)</d-form-label>
        <d-form-control>
        <input (blur)="updateCarton()" class="set-width" dTextInput autocomplete="off" [(ngModel)]="cartonDetails.height"/>
        </d-form-control>
    </d-form-item>

    <d-form-item [ngStyle]="{ margin: '20px 20px 20px 0px' }">
        <d-form-label [required]="true">Gross Weight (kg)</d-form-label>
        <d-form-control>
        <input (blur)="updateCarton()" class="set-width" dTextInput autocomplete="off" [(ngModel)]="cartonDetails.grossWeight"/>
        </d-form-control>
    </d-form-item>

    <d-form-item [ngStyle]="{ margin: '20px 20px 20px 0px' }">
        <d-form-label [required]="true">Net Weight (kg)</d-form-label>
        <d-form-control>
        <input (blur)="updateCarton()" class="set-width" dTextInput autocomplete="off" [(ngModel)]="cartonDetails.netWeight"/>
        </d-form-control>
    </d-form-item>
    </div>
</div>

<div class="column-container">
    <div class="column-left">        
        <div class="manage-variants" *ngIf="storePoDetails">
            <h3>Select Product from Shipment</h3>
            <h4>PO No. and SKU</h4>
            <ul class="variant-list">
                <li *ngFor="let v of storePoDetails" class="variant-item">
                    <label>
                        <input type="checkbox"
                               (change)="storeObjectData(v)" [(ngModel)]="v.selected"
                               [checked]="v.itemAlreadySelected">
                        {{ v.addtionalDetails.skuNo }} Shipment Remaining Qty - {{v?.addtionalDetails?.poQuantity ? (v.addtionalDetails.poQuantity - (v.addtionalDetails.lockedQuantity+v.addtionalDetails.receivedQuantity)):0}}
                    </label>
                </li>
            </ul>
        </div>
        <div class="manage-variants" *ngIf="cartItems?.length">
            <h3></h3>
            <h4>Qty</h4>
            <ul class="variant-list">
                <li *ngFor="let cart of cartItems; let i = index" class="variant-item">
                    <input class="set-width" dTextInput autocomplete="off" [value]="cart.packageQuantity"
                        (input)="updateValue($event, 'packageQuantity', i)" />
                </li>
            </ul>
        </div>
    </div>
</div>
