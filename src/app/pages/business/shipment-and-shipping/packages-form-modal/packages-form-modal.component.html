        <div class="manage-variants" *ngIf="storePoDetails">
            <h3>Select Product from Shipment</h3>
            <h4>PO No. and SKU</h4>
            <ul class="variant-list">
                <li *ngFor="let v of storePoDetails" class="variant-item">
                    <label>
                        <input type="checkbox"
                               (change)="storeObjectData(v)" [(ngModel)]="v.selected"
                               [checked]="v.itemAlreadySelected">
                        {{ v.addtionalDetails.skuNo }} Shipment Remaining Qty - {{v?.addtionalDetails?.poQuantity ? (v.addtionalDetails.poQuantity - (v.addtionalDetails.lockedQuantity+v.addtionalDetails.receivedQuantity)):0}}
                    </label>
                </li>
            </ul>
        </div>
        <div class="manage-variants" *ngIf="cartItems?.length">
            <h3></h3>
            <h4>Qty</h4>
            <ul class="variant-list">
                <li *ngFor="let cart of cartItems; let i = index" class="variant-item">
                    <input class="set-width" dTextInput autocomplete="off" [value]="cart.packageQuantity"
                        (input)="updateValue($event, 'packageQuantity', i)" />
                </li>
            </ul>
        </div>
    </div>
</div>
