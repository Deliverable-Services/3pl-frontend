<div class="da-list-wrap">
  <div class="da-content-banner">
    <d-breadcrumb>
      <d-breadcrumb-item><a routerLink="/">{{
          "list.breadcrumb.home" | translate
          }}</a></d-breadcrumb-item>
      <d-breadcrumb-item>{{ "list.user.title" | translate }}</d-breadcrumb-item>
    </d-breadcrumb>
    <div class="da-content-banner-title">
      {{ "list.user.list" | translate }}
    </div>
  </div>
  <div class="da-content-wrapper">
    <da-layout-row [daGutter]="[24, 24]">
      <da-col-item [daSpan]="24" [daXs]="24">
        <div class="da-list-container">
          <div class="da-header-left">
            <div class="da-list-header">
              <div class="da-common-search">
                <div class="da-left">
                  <d-search [size]="'sm'" [(ngModel)]="searchKeywords.username" (input)="startSearch($event)"
                    class="da-inline" [placeholder]="'list.user.searchOne' | translate"></d-search>
                  <d-search [size]="'sm'" [(ngModel)]="searchKeywords.department" (input)="startSearch($event)"
                    class="da-inline" [placeholder]="'list.user.searchTwo' | translate"></d-search>
                  <d-search [size]="'sm'" [(ngModel)]="searchKeywords.title" (input)="startSearch($event)"
                    class="da-inline" [placeholder]="'list.user.searchThree' | translate"></d-search>

                  <d-select [ngStyle]="{ width: 'calc(100% - 82%)' }" class="da-inline" [placeholder]="'list.user.searchFour' | translate"
                    [scrollHight]="'300px'" (valueChange)="startSearch($event)" [filterKey]="'group'"
                    [appendToBody]="true" [options]="groups" name="group" [(ngModel)]="searchKeywords.group"></d-select>

                </div>
                <!-- <div class="header-right">
                    <d-button class="mr-element-spacing" routerLink="add">{{"list.creditTerms.buttonTitle" | translate}}</d-button>
                  </div> -->
              </div>
            </div>
          </div>

          <div class="list-content" dLoading [loading]="busy">
            <d-data-table #datatable [dataSource]="basicDataSource" [scrollable]="true" [onlyOneColumnSort]="true"
              (multiSortChange)="multiSortChange($event)">
              <d-column [field]="'userId'" [header]="'list.user.table.userId' | translate" [sortable]="true">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis">
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column [field]="'username'" [header]="'list.user.table.username' | translate" [sortable]="true">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis">
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column [field]="'department'" [header]="'list.user.table.department' | translate" [sortable]="true">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis">
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column [field]="'title'" [header]="'list.user.table.title' | translate" [sortable]="true">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis">
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column [field]="'group'" [header]="'list.user.table.group' | translate" [sortable]="true">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis">
                      {{ cellItem }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column [field]="'roles'" [header]="'list.user.table.roles' | translate" [sortable]="true">
                <d-cell>
                  <ng-template let-cellItem="cellItem">
                    <span [title]="cellItem" class="over-flow-ellipsis">
                      {{ _showRoles(cellItem) }}
                    </span>
                  </ng-template>
                </d-cell>
              </d-column>

              <d-column [field]="'action'" [header]="'list.transferOrder.actions' | translate" [width]="columnSize.action">
                <d-cell>
                  <ng-template let-rowItem="rowItem" let-rowIndex="rowIndex">
                    <div class="btn-group over-flow-ellipsis">
                      <d-button icon="icon-edit" bsStyle="text-dark" title="edit"
                        (click)="editRow(rowItem.userId, rowIndex)"></d-button>
                    </div>
                  </ng-template>
                </d-cell>
              </d-column>
            </d-data-table>
          </div>
          <div class="da-list-footer">
            <d-pagination [size]="'sm'" [total]="pager.total" [(pageSize)]="pager.pageSize"
              [(pageIndex)]="pager.pageIndex" [canViewTotal]="true" [canChangePageSize]="true" [canJumpPage]="true"
              [maxItems]="5" (pageIndexChange)="onPageChange($event)" (pageSizeChange)="onSizeChange($event)"
              [pageSizeOptions]="[100, 50, 20, 10, 5]">
            </d-pagination>
          </div>
        </div>
      </da-col-item>
    </da-layout-row>
  </div>
</div>
